<!DOCTYPE html>
<html lang="en">
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
        
<body>
  <div class="container myContainer">
    <div class="col-4 offset-4 fill-style-1 displayTable displayTableCell authBlock">
      <h3>Update your Profile Picture</h3>
      <form [formGroup]="uploadForm" (ngSubmit)="upload()">
        <div class="image-preview" *ngIf="imgFile">
          <img [src]="imgFile" style="width:400px; height:250px">
        </div>
      
        
        <div class="form-group">
          <label for="file"></label>
          <input type="file" class="form-control" id="file" formControlName="file" (change)="onImageChange($event)">
          <div *ngIf="uf.file.touched && uf.file.invalid" class="alert alert-danger">
            <div *ngIf="uf.file.errors.required">Image file is required.</div>
          </div>
        </div>

        <div class="error" *ngIf="fileFormat">
          <span>The file must be an image file format</span>
        </div>

        <div class="error" *ngIf="fileIsNull">
          <span>You can not upload an empty file</span>
        </div>
      
        <button class="btn btn-success center" type="submit">Upload File</button>
      
      </form>
    </div>
  </div>
</body>
